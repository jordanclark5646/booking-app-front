<div class="container">
  <div class="title">
      <strong>List of Customers</strong>
  </div>
   <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead>
          <tr>
          <th>Customer Name</th>
          <th>Customer Phone Number</th>
          <th>Customer Email</th>
          
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cust of customers" (click)="rowClicked($event, cust._id)">
              <td>{{cust.firstName}} {{cust.lastName}}</td>
              <td>{{cust.phoneNumber}}</td>
              <td>{{cust.email}}</td>
          </tr>
          </tbody>
          </table>
      </div>
          

      

     
  </div>
</div>
